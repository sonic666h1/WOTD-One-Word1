<!DOCTYPE html>
<html>
<head>
  <title>Discord Bot Console</title>
</head>
<body>
  <h1>Discord Bot Console</h1>
  <form id="botForm">
    <label for="channel-id">Channel ID:</label>
    <input type="text" id="channel-id" name="channel-id" required><br><br>
    <label for="bot-id">Bot ID:</label>
    <input type="text" id="bot-id" name="bot-id" required><br><br>
    <button type="submit">Submit</button>
  </form>
  <script src="/socket.io/socket.io.js"></script>
  <script src="script.js"></script>
</body>
</html>
